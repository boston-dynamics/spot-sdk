syntax = "proto3";

package bosdyn.api.metrics_logging;

import "bosdyn/api/metrics_logging/metrics_logging_robot.proto";

option java_outer_classname = "MetricsLoggingRobotServiceProto";

service MetricsLoggingRobotService {
    rpc GetStoreSequenceRange(GetStoreSequenceRangeRequest) returns (GetStoreSequenceRangeResponse) { }
    rpc GetAbsoluteMetricSnapshot(GetAbsoluteMetricSnapshotRequest) returns (GetAbsoluteMetricSnapshotResponse) { }
    rpc GetMetrics(GetMetricsRequest) returns (GetMetricsResponse) { }
}